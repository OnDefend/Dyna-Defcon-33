# File Permission Analysis Patterns
file_permission_patterns:
  world_readable:
    description: "World-readable file permission patterns"
    severity: "high"
    compliance_impact: ["MASVS-STORAGE-1", "MSTG-STORAGE-1"]
    patterns:
      - pattern: 'MODE_WORLD_READABLE'
        reliability: 0.95
        description: "World readable mode constant"
      - pattern: 'Context\.MODE_WORLD_READABLE'
        reliability: 0.95
        description: "World readable mode through Context"
      - pattern: 'openFileOutput\([^,]+,\s*MODE_WORLD_READABLE'
        reliability: 0.9
        description: "World readable file output"
      - pattern: 'getSharedPreferences\([^,]+,\s*MODE_WORLD_READABLE'
        reliability: 0.9
        description: "World readable shared preferences"
      - pattern: 'FileOutputStream.*MODE_WORLD_READABLE'
        reliability: 0.85
        description: "World readable file output stream"
      - pattern: 'chmod\s+[0-9]*[0-9][4-7][0-9]'
        reliability: 0.8
        description: "World readable chmod command"
      - pattern: 'permissions\s*=\s*["\'].*r.*["\']'
        reliability: 0.7
        description: "World readable permissions string"
      - pattern: 'file\.setReadable\(true,\s*false\)'
        reliability: 0.8
        description: "Set file readable for all"
    
  world_writable:
    description: "World-writable file permission patterns"
    severity: "critical"
    compliance_impact: ["MASVS-STORAGE-1", "MSTG-STORAGE-1"]
    patterns:
      - pattern: 'MODE_WORLD_WRITEABLE'
        reliability: 0.95
        description: "World writable mode constant"
      - pattern: 'Context\.MODE_WORLD_WRITEABLE'
        reliability: 0.95
        description: "World writable mode through Context"
      - pattern: 'openFileOutput\([^,]+,\s*MODE_WORLD_WRITEABLE'
        reliability: 0.9
        description: "World writable file output"
      - pattern: 'getSharedPreferences\([^,]+,\s*MODE_WORLD_WRITEABLE'
        reliability: 0.9
        description: "World writable shared preferences"
      - pattern: 'FileOutputStream.*MODE_WORLD_WRITEABLE'
        reliability: 0.85
        description: "World writable file output stream"
      - pattern: 'chmod\s+[0-9]*[0-9][2367][0-9]'
        reliability: 0.8
        description: "World writable chmod command"
      - pattern: 'permissions\s*=\s*["\'].*w.*["\']'
        reliability: 0.7
        description: "World writable permissions string"
      - pattern: 'file\.setWritable\(true,\s*false\)'
        reliability: 0.8
        description: "Set file writable for all"
    
  unsafe_file_operations:
    description: "Unsafe file operation patterns"
    severity: "medium"
    compliance_impact: ["MASVS-STORAGE-2", "MSTG-STORAGE-2"]
    patterns:
      - pattern: 'File\s*\([^)]*getExternalStorageDirectory\(\)'
        reliability: 0.8
        description: "External storage directory access"
      - pattern: 'Environment\.getExternalStorageDirectory\(\)'
        reliability: 0.85
        description: "External storage directory retrieval"
      - pattern: 'getExternalFilesDir\(null\)'
        reliability: 0.8
        description: "External files directory access"
      - pattern: 'getCacheDir\(\)'
        reliability: 0.7
        description: "Cache directory access"
      - pattern: 'getExternalCacheDir\(\)'
        reliability: 0.8
        description: "External cache directory access"
      - pattern: 'openFileOutput\([^,]+,\s*MODE_APPEND'
        reliability: 0.7
        description: "File output in append mode"
      - pattern: 'RandomAccessFile.*["\']rw["\']'
        reliability: 0.8
        description: "Random access file in read-write mode"
    
  insecure_permissions:
    description: "Insecure file permission patterns"
    severity: "high"
    compliance_impact: ["MASVS-STORAGE-1", "MSTG-STORAGE-1"]
    patterns:
      - pattern: 'setPermissions\(.*777.*\)'
        reliability: 0.9
        description: "Set 777 permissions"
      - pattern: 'setPermissions\(.*666.*\)'
        reliability: 0.9
        description: "Set 666 permissions"
      - pattern: 'chmod.*777'
        reliability: 0.85
        description: "chmod 777 command"
      - pattern: 'chmod.*666'
        reliability: 0.85
        description: "chmod 666 command"
      - pattern: 'umask\s*\(\s*0\s*\)'
        reliability: 0.8
        description: "Umask set to 0"
      - pattern: 'permissions\s*=\s*["\']777["\']'
        reliability: 0.85
        description: "777 permissions string"
      - pattern: 'file\.setExecutable\(true,\s*false\)'
        reliability: 0.8
        description: "Set file executable for all"

# Storage Security Patterns
storage_security_patterns:
  unencrypted_storage:
    description: "Unencrypted storage patterns"
    severity: "high"
    compliance_impact: ["MASVS-STORAGE-1", "MSTG-STORAGE-1"]
    patterns:
      - pattern: 'SharedPreferences.*putString\([^,]+,\s*[^)]+\)'
        reliability: 0.7
        description: "Shared preferences string storage"
      - pattern: 'getSharedPreferences\([^)]+\)\.edit\(\)'
        reliability: 0.7
        description: "Shared preferences editing"
      - pattern: 'FileOutputStream.*write\('
        reliability: 0.6
        description: "File output stream write"
      - pattern: 'openFileOutput\([^,]+,\s*MODE_PRIVATE\)'
        reliability: 0.6
        description: "Private file output"
      - pattern: 'SQLiteDatabase.*execSQL\('
        reliability: 0.7
        description: "SQLite database execution"
      - pattern: 'ContentValues.*put\('
        reliability: 0.6
        description: "Content values insertion"
      - pattern: 'getWritableDatabase\(\)'
        reliability: 0.7
        description: "Writable database access"
      - pattern: 'editor\.putString\('
        reliability: 0.7
        description: "Editor string insertion"
    
  weak_encryption:
    description: "Weak encryption algorithm patterns"
    severity: "medium"
    compliance_impact: ["MASVS-CRYPTO-1", "MSTG-CRYPTO-1"]
    patterns:
      - pattern: 'DES\.'
        reliability: 0.9
        description: "DES encryption usage"
      - pattern: 'new\s+DES'
        reliability: 0.9
        description: "DES instantiation"
      - pattern: 'Algorithm\s*=\s*["\']DES["\']'
        reliability: 0.9
        description: "DES algorithm specification"
      - pattern: 'cipher\.getInstance\(["\']DES'
        reliability: 0.9
        description: "DES cipher instance"
      - pattern: 'MD5\.'
        reliability: 0.85
        description: "MD5 hash usage"
      - pattern: 'MessageDigest\.getInstance\(["\']MD5["\']'
        reliability: 0.85
        description: "MD5 message digest"
      - pattern: 'Base64\.encode\('
        reliability: 0.6
        description: "Base64 encoding (not encryption)"
      - pattern: 'ROT13'
        reliability: 0.9
        description: "ROT13 encoding"
      - pattern: 'XOR.*encrypt'
        reliability: 0.8
        description: "XOR encryption"
    
  key_hardcoding:
    description: "Hardcoded encryption key patterns"
    severity: "critical"
    compliance_impact: ["MASVS-CRYPTO-1", "MSTG-CRYPTO-1"]
    patterns:
      - pattern: 'key\s*=\s*["\'][^"\']{8,}["\']'
        reliability: 0.9
        description: "Hardcoded key assignment"
      - pattern: 'password\s*=\s*["\'][^"\']{8,}["\']'
        reliability: 0.9
        description: "Hardcoded password assignment"
      - pattern: 'secret\s*=\s*["\'][^"\']{8,}["\']'
        reliability: 0.9
        description: "Hardcoded secret assignment"
      - pattern: 'private.*key\s*=\s*["\'][^"\']{20,}["\']'
        reliability: 0.9
        description: "Hardcoded private key"
      - pattern: 'AES.*key\s*=\s*["\'][^"\']{16,}["\']'
        reliability: 0.9
        description: "Hardcoded AES key"
      - pattern: 'String.*KEY\s*=\s*["\'][^"\']{8,}["\']'
        reliability: 0.85
        description: "Hardcoded key constant"
      - pattern: 'final.*KEY\s*=\s*["\'][^"\']{8,}["\']'
        reliability: 0.85
        description: "Hardcoded final key"
    
  backup_vulnerabilities:
    description: "Backup vulnerability patterns"
    severity: "medium"
    compliance_impact: ["MASVS-STORAGE-1", "MSTG-STORAGE-1"]
    patterns:
      - pattern: 'android:allowBackup\s*=\s*["\']true["\']'
        reliability: 0.9
