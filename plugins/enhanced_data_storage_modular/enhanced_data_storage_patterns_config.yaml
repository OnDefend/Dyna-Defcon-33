  gps_coordinates:
    description: "GPS location coordinate patterns"
    sensitivity: "critical"
    compliance_impact: ["GDPR", "CCPA", "MASVS-PRIVACY-1"]
    patterns:
      - pattern: 'LocationManager\.getLastKnownLocation'
        reliability: 0.9
        description: "Location retrieval through LocationManager"
      - pattern: 'locationManager\.getLastKnownLocation'
        reliability: 0.9
        description: "Location retrieval through instance"
      - pattern: 'getLastKnownLocation\('
        reliability: 0.85
        description: "Generic location retrieval"
      - pattern: 'latitude["\']?\s*[:=]\s*["\']?-?\d+\.\d+'
        reliability: 0.8
        description: "Latitude coordinate value"
      - pattern: 'longitude["\']?\s*[:=]\s*["\']?-?\d+\.\d+'
        reliability: 0.8
        description: "Longitude coordinate value"
      - pattern: 'lat["\']?\s*[:=]\s*["\']?-?\d+\.\d+'
