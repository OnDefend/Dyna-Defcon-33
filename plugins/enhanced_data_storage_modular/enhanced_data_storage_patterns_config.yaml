      - pattern: 'allowBackup\s*=\s*true'
        reliability: 0.9
        description: "Backup enabled"
      - pattern: 'backup.*Agent'
        reliability: 0.8
        description: "Backup agent usage"
      - pattern: 'onBackup\('
        reliability: 0.8
        description: "Backup callback"
      - pattern: 'onRestore\('
        reliability: 0.8
        description: "Restore callback"
      - pattern: 'BackupManager'
        reliability: 0.8
        description: "Backup manager usage"
      - pattern: 'dataExtractionRules'
        reliability: 0.8
        description: "Data extraction rules"

# Path Traversal Patterns
path_traversal_patterns:
  directory_traversal:
    description: "Directory traversal attack patterns"
    severity: "high"
    compliance_impact: ["MASVS-PLATFORM-1", "MSTG-PLATFORM-1"]
    patterns:
      - pattern: '\.\./\.\./\.\.'
        reliability: 0.95
        description: "Triple dot-dot traversal"
      - pattern: '\.\.[\\/]\.\.[\\/]'
        reliability: 0.9
        description: "Double dot-dot traversal"
      - pattern: '\.\.[\\/]\.\.[\\/]\.\.[\\/]'
        reliability: 0.95
        description: "Triple dot-dot traversal (any separator)"
      - pattern: '\.\.[\\/]\.\.[\\/]\.\.[\\/]\.\.[\\/]'
        reliability: 0.95
        description: "Quad dot-dot traversal"
      - pattern: '\.\.[\\/]\.\.[\\/]\.\.[\\/]\.\.[\\/]\.\.[\\/]'
        reliability: 0.95
        description: "Penta dot-dot traversal"
      - pattern: '%2e%2e%2f'
        reliability: 0.9
        description: "URL-encoded dot-dot traversal"
      - pattern: '%2e%2e%5c'
        reliability: 0.9
        description: "URL-encoded dot-dot backslash"
      - pattern: '%2e%2e/'
        reliability: 0.85
        description: "Partially encoded traversal"
      - pattern: '\.\.%2f'
        reliability: 0.85
        description: "Mixed encoding traversal"
    
  path_injection:
    description: "Path injection vulnerability patterns"
    severity: "high"
    compliance_impact: ["MASVS-PLATFORM-1", "MSTG-PLATFORM-1"]
    patterns:
      - pattern: 'new\s+File\([^)]*\+[^)]*\)'
        reliability: 0.8
        description: "File constructor with concatenation"
      - pattern: 'new\s+File\([^)]*user[^)]*\)'
        reliability: 0.8
        description: "File constructor with user input"
      - pattern: 'new\s+File\([^)]*input[^)]*\)'
        reliability: 0.8
        description: "File constructor with input parameter"
      - pattern: 'new\s+File\([^)]*request[^)]*\)'
        reliability: 0.8
        description: "File constructor with request parameter"
      - pattern: 'new\s+File\([^)]*parameter[^)]*\)'
        reliability: 0.8
        description: "File constructor with parameter"
      - pattern: 'FileInputStream\([^)]*\+[^)]*\)'
        reliability: 0.8
        description: "FileInputStream with concatenation"
      - pattern: 'FileOutputStream\([^)]*\+[^)]*\)'
        reliability: 0.8
        description: "FileOutputStream with concatenation"
      - pattern: 'File\([^)]*getString\([^)]*\)'
        reliability: 0.8
        description: "File with getString parameter"
    
  zip_slip:
    description: "Zip slip vulnerability patterns"
    severity: "high"
    compliance_impact: ["MASVS-PLATFORM-1", "MSTG-PLATFORM-1"]
    patterns:
      - pattern: 'ZipEntry\.getName\(\)'
        reliability: 0.8
        description: "Zip entry name retrieval"
      - pattern: 'zipEntry\.getName\(\)'
        reliability: 0.8
        description: "Zip entry name retrieval (instance)"
      - pattern: 'new\s+File\([^)]*zipEntry\.getName\(\)'
        reliability: 0.9
        description: "File creation with zip entry name"
      - pattern: 'new\s+File\([^)]*entry\.getName\(\)'
        reliability: 0.9
        description: "File creation with entry name"
      - pattern: 'File\([^)]*\.getName\(\)'
        reliability: 0.8
        description: "File with getName method"
      - pattern: 'extractTo\([^)]*zipEntry'
        reliability: 0.8
        description: "Extract to zip entry"
      - pattern: 'unzip\([^)]*entry'
        reliability: 0.8
        description: "Unzip with entry"
    
  web_path_traversal:
    description: "Web-based path traversal patterns"
    severity: "high"
    compliance_impact: ["MASVS-PLATFORM-1", "MSTG-PLATFORM-1"]
    patterns:
      - pattern: 'WebView.*loadUrl\([^)]*\.\.'
        reliability: 0.9
        description: "WebView load URL with traversal"
      - pattern: 'loadUrl\([^)]*\.\.'
        reliability: 0.85
        description: "Load URL with traversal"
      - pattern: 'WebSettings.*setAllowFileAccess\(true\)'
        reliability: 0.8
        description: "WebView file access enabled"
      - pattern: 'WebSettings.*setAllowFileAccessFromFileURLs\(true\)'
        reliability: 0.8
        description: "WebView file access from file URLs"
      - pattern: 'WebSettings.*setAllowUniversalAccessFromFileURLs\(true\)'
        reliability: 0.8
        description: "WebView universal access from file URLs"
      - pattern: 'file://[^"\']*\.\.'
        reliability: 0.9
        description: "File URL with traversal"
      - pattern: 'content://[^"\']*\.\.'
        reliability: 0.85
        description: "Content URL with traversal"

# Pattern Reliability Metadata
pattern_reliability:
  high_reliability: 0.9  # 90% accuracy
  medium_reliability: 0.8  # 80% accuracy
  low_reliability: 0.7  # 70% accuracy
  
  # False positive indicators
  false_positive_indicators:
    - "example"
    - "sample"
    - "test"
    - "demo"
    - "placeholder"
    - "dummy"
    - "mock"
    - "fake"
    - "template"
    - "default"
  
  # Context boost keywords
  context_boost_keywords:
    pii: ["sensitive", "personal", "private", "confidential", "user", "profile"]
    file_permission: ["security", "access", "permission", "mode", "readable", "writable"]
    storage_security: ["encrypt", "decrypt", "key", "password", "secret", "secure"]
    path_traversal: ["path", "file", "directory", "folder", "navigation", "access"]

# Compliance Mapping
compliance_mapping:
  MASVS-STORAGE-1: "Secure data storage"
  MASVS-STORAGE-2: "Prevent sensitive data in logs"
  MASVS-CRYPTO-1: "Cryptographic key management"
  MASVS-PLATFORM-1: "Platform interaction"
  MASVS-PRIVACY-1: "User privacy protection"
  MSTG-STORAGE-1: "Testing local storage for sensitive data"
  MSTG-STORAGE-2: "Testing whether sensitive data is sent to third parties"
  MSTG-CRYPTO-1: "Testing cryptographic key management"
  MSTG-PLATFORM-1: "Testing app permissions"
  GDPR: "General Data Protection Regulation"
  CCPA: "California Consumer Privacy Act"
  PCI-DSS: "Payment Card Industry Data Security Standard"

# Analysis Configuration
analysis_config:
  max_pattern_matches: 1000
  confidence_threshold: 0.7
  severity_weights:
    critical: 4.0
    high: 3.0
    medium: 2.0
    low: 1.0
    info: 0.5
  
  context_analysis:
    enabled: true
    context_window: 200  # characters
    keyword_boost: 0.1
    false_positive_penalty: -0.3
  
  pattern_optimization:
    cache_compiled_patterns: true
    parallel_matching: true
