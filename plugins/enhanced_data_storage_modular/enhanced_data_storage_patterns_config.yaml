# PII Detection Patterns
pii_patterns:
  android_id:
    description: "Android device identifier patterns"
    sensitivity: "high"
    compliance_impact: ["GDPR", "CCPA", "MASVS-PRIVACY-1"]
    patterns:
      - pattern: 'android\.provider\.Settings\.Secure\.getString\([^,]+,\s*["\']android_id["\']'
        reliability: 0.9
        description: "Android ID retrieval through Settings.Secure"
      - pattern: 'Settings\.Secure\.ANDROID_ID'
        reliability: 0.95
        description: "Direct Android ID constant reference"
      - pattern: 'getString\([^,]+,\s*["\']android_id["\']'
        reliability: 0.8
        description: "Android ID string retrieval"
      - pattern: 'ANDROID_ID\s*=\s*["\'][a-fA-F0-9]{16}["\']'
        reliability: 0.85
        description: "Android ID value assignment"
      - pattern: 'android_id["\']?\s*[:=]\s*["\'][a-fA-F0-9]{16}["\']'
        reliability: 0.85
        description: "Android ID value in JSON/properties"
      - pattern: 'device_id["\']?\s*[:=]\s*["\'][a-fA-F0-9]{16}["\']'
        reliability: 0.8
        description: "Device ID with Android ID pattern"
    
  imei:
    description: "International Mobile Equipment Identity patterns"
    sensitivity: "critical"
    compliance_impact: ["GDPR", "CCPA", "MASVS-PRIVACY-1"]
    patterns:
      - pattern: 'TelephonyManager\.getImei\(\)'
        reliability: 0.95
        description: "IMEI retrieval through TelephonyManager"
      - pattern: 'TelephonyManager\.getDeviceId\(\)'
        reliability: 0.9
        description: "Device ID retrieval (may include IMEI)"
      - pattern: 'telephonyManager\.getImei\(\)'
        reliability: 0.95
        description: "IMEI retrieval through instance"
      - pattern: 'telephonyManager\.getDeviceId\(\)'
        reliability: 0.9
        description: "Device ID retrieval through instance"
      - pattern: 'getImei\(\)'
        reliability: 0.8
        description: "Generic IMEI retrieval"
      - pattern: 'getDeviceId\(\)'
        reliability: 0.7
        description: "Generic device ID retrieval"
      - pattern: 'IMEI["\']?\s*[:=]\s*["\'][0-9]{15}["\']'
        reliability: 0.9
        description: "IMEI value assignment"
      - pattern: 'imei["\']?\s*[:=]\s*["\'][0-9]{15}["\']'
