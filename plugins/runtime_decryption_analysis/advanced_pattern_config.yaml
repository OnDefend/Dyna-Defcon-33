# Advanced Pattern Integration Configuration
# Comprehensive configuration for 1000+ pattern database, ML-enhanced correlation, and dynamic learning

# General Configuration
enabled: true
debug_mode: false
log_level: INFO
performance_monitoring: true

# Advanced Pattern Database Configuration
pattern_database:
  enabled: true
  
  # Storage Configuration
  storage:
    cache_ttl: 300  # seconds (5 minutes)
    max_cache_entries: 10000
    enable_persistent_storage: true
    storage_file: "data/advanced_patterns.json"
    backup_interval: 3600  # seconds (1 hour)
    max_backups: 5
    
  # Index Configuration
  indexing:
    enable_category_index: true
    enable_api_index: true
    enable_class_index: true
    enable_keyword_index: true
    enable_full_text_search: true
    index_rebuild_interval: 86400  # seconds (24 hours)
    
  # Performance Optimization
  performance:
    max_patterns_in_memory: 5000
    lazy_loading: true
    parallel_search: true
    max_search_threads: 4
    search_timeout: 30  # seconds
    
  # Pattern Quality Control
  quality_control:
    min_confidence_threshold: 0.5
    max_false_positive_rate: 0.3
    min_detection_accuracy: 0.6
    enable_pattern_validation: true
    auto_disable_poor_patterns: true
    
  # Built-in Pattern Configuration
  builtin_patterns:
    enable_cryptographic_patterns: true
    enable_network_security_patterns: true
    enable_data_protection_patterns: true
    enable_authentication_patterns: true
    enable_malware_behavior_patterns: true
    enable_anti_analysis_patterns: true
    enable_authorization_patterns: true
    enable_input_validation_patterns: true
    enable_code_injection_patterns: true
    enable_privilege_escalation_patterns: true
    enable_obfuscation_patterns: true
    enable_persistence_patterns: true
    enable_communication_patterns: true
    enable_steganography_patterns: true
    enable_forensics_evasion_patterns: true
    
    # Pattern Expansion Configuration
    expand_crypto_patterns: true
    expand_network_patterns: true
    expand_malware_patterns: true
    target_pattern_count: 1000
    pattern_generation_strategy: "comprehensive"

# Pattern Correlation Engine Configuration
pattern_correlation:
  enabled: true
  
  # Correlation Thresholds
  thresholds:
    correlation_threshold: 0.7
    high_correlation_threshold: 0.85
    critical_correlation_threshold: 0.95
    minimum_confidence_for_correlation: 0.6
    
  # ML Enhancement
  ml_enhancement:
    enabled: true
    ml_correlation_enabled: true
    confidence_boost_factor: 0.2
    enable_ensemble_correlation: true
    ml_model_update_frequency: 3600  # seconds
    
  # Correlation Analysis
  analysis:
    max_correlations: 10
    enable_temporal_correlation: true
    enable_spatial_correlation: true
    enable_semantic_correlation: true
    enable_behavioral_correlation: true
    
    # Correlation Weights
    correlation_weights:
      category_similarity: 0.20
      api_overlap: 0.15
      class_overlap: 0.10
      mitre_technique_overlap: 0.25
      behavioral_indicator_overlap: 0.15
      temporal_proximity: 0.10
      spatial_proximity: 0.05
      
  # Caching Configuration
  caching:
    correlation_cache_size: 1000
    cache_expiry_time: 1800  # seconds (30 minutes)
    enable_lru_eviction: true
    cache_hit_threshold: 0.8
    
  # Category Relationships
  category_relationships:
    cryptographic:
      - data_protection
      - network_security
    network_security:
      - cryptographic
      - communication
    authentication:
      - authorization
      - data_protection
    malware_behavior:
      - anti_analysis
      - obfuscation
    anti_analysis:
      - malware_behavior
      - obfuscation
      
  # Correlation Types
  correlation_types:
    same_category:
      weight: 1.0
      confidence_boost: 0.1
    attack_chain:
      weight: 1.2
      confidence_boost: 0.2
    data_security_chain:
      weight: 1.1
      confidence_boost: 0.15
    multi_vector:
      weight: 1.3
      confidence_boost: 0.25

# Dynamic Pattern Learning Configuration
dynamic_learning:
  enabled: true
  
  # Learning Parameters
  learning:
    learning_enabled: true
    learning_threshold: 0.8
    min_observations: 5
    pattern_validation_threshold: 0.7
    max_observations: 1000
    observation_window: 3600  # seconds (1 hour)
    
  # Learning Sources
  sources:
    enable_behavioral_learning: true
    enable_threat_intel_learning: true
    enable_user_feedback_learning: true
    enable_external_pattern_feeds: false
    
  # Feature Extraction
  feature_extraction:
    enable_api_pattern_extraction: true
    enable_network_pattern_extraction: true
    enable_file_pattern_extraction: true
    enable_behavioral_sequence_extraction: true
    
    # API Feature Configuration
    api_features:
      min_api_frequency: 3
      sensitive_api_keywords:
        - "crypto"
        - "encrypt"
        - "decrypt"
        - "key"
        - "password"
        - "exec"
        - "runtime"
        - "reflect"
        - "classloader"
        - "system"
        - "root"
        - "admin"
        - "permission"
      api_sequence_window: 3
      max_api_sequences: 100
      
    # Network Feature Configuration
    network_features:
      suspicious_tlds:
        - ".tk"
        - ".ml"
        - ".ga"
        - ".cf"
      suspicious_keywords:
        - "temp"
        - "fake"
        - "hack"
        - "evil"
        - "malware"
      min_connection_threshold: 5
      data_transfer_threshold: 10240  # bytes
      
    # File Feature Configuration
    file_features:
      system_paths:
        - "/system/"
        - "/proc/"
        - "/dev/"
        - "/etc/"
      sensitive_extensions:
        - "key"
        - "pem"
        - "p12"
        - "keystore"
      min_file_access_threshold: 3
      
  # Pattern Clustering
  clustering:
    enable_clustering: true
    similarity_threshold: 0.7
    min_cluster_size: 3
    max_clusters: 50
    clustering_algorithm: "jaccard_similarity"
    
  # Pattern Validation
  validation:
    enable_automatic_validation: true
    validation_timeout: 60  # seconds
    min_feature_count: 2
    enable_duplicate_detection: true
    duplicate_similarity_threshold: 0.9
    
    # Quality Metrics
    quality_metrics:
      min_observations: 5
      min_confidence: 0.7
      max_false_positive_rate: 0.3
      min_feature_richness: 0.5
      
  # Pattern Categories for Learning
  learning_categories:
    api_patterns:
      category: "malware_behavior"
      priority: "high"
      validation_strictness: "medium"
    network_patterns:
      category: "network_security"
      priority: "high"
      validation_strictness: "high"
    file_patterns:
      category: "data_protection"
      priority: "medium"
      validation_strictness: "medium"

# Pattern Fusion Manager Configuration
pattern_fusion:
  enabled: true
  
  # Multi-source Integration
  sources:
    builtin_patterns:
      enabled: true
      priority: "high"
      weight: 1.0
    machine_learned_patterns:
      enabled: true
      priority: "medium"
      weight: 0.8
    community_patterns:
      enabled: false
      priority: "low"
      weight: 0.6
    threat_intel_patterns:
      enabled: false
      priority: "high"
      weight: 0.9
    user_defined_patterns:
      enabled: true
      priority: "medium"
      weight: 0.7
      
  # Deduplication Configuration
  deduplication:
    enabled: true
    similarity_threshold: 0.85
    merge_similar_patterns: true
    keep_highest_confidence: true
    
  # Conflict Resolution
  conflict_resolution:
    strategy: "weighted_voting"
    confidence_based_resolution: true
    source_priority_resolution: true
    manual_review_threshold: 0.5

# Performance Optimization Configuration
performance:
  # Memory Management
  memory:
    max_memory_usage: 512  # MB
    enable_garbage_collection: true
    gc_interval: 300  # seconds
    pattern_cache_limit: 5000
    
  # Processing Optimization
  processing:
    enable_parallel_processing: true
    max_worker_threads: 4
    processing_timeout: 120  # seconds
    enable_background_processing: true
    
  # Database Optimization
  database:
    enable_query_optimization: true
    index_optimization_interval: 3600  # seconds
    enable_statistics_collection: true
    query_timeout: 30  # seconds

# Integration Configuration
integration:
  # AODS Framework Integration
  aods_framework:
    enabled: true
    plugin_integration: true
    shared_infrastructure_integration: true
    pattern_detection_integration: true
    
  # AI/ML Enhanced Generator Integration
  ai_ml_generator:
    enabled: true
    pattern_enhanced_generation: true
    correlation_aware_generation: true
    learning_feedback_integration: true
    
  # Real-time Discovery Integration
  realtime_discovery:
    enabled: true
    pattern_matching_integration: true
    correlation_analysis_integration: true
    behavioral_learning_integration: true

# Monitoring and Analytics Configuration
monitoring:
  # Statistics Collection
  statistics:
    enabled: true
    collection_interval: 60  # seconds
    retention_period: 604800  # seconds (7 days)
    enable_trend_analysis: true
    
  # Performance Monitoring
  performance_monitoring:
    enabled: true
    track_search_performance: true
    track_correlation_performance: true
    track_learning_performance: true
    alert_on_performance_degradation: true
    
    # Performance Thresholds
    thresholds:
      max_search_time: 5.0  # seconds
      max_correlation_time: 10.0  # seconds
      max_learning_time: 30.0  # seconds
      min_cache_hit_rate: 0.7
      
  # Health Checks
  health_checks:
    enabled: true
    check_interval: 300  # seconds
    pattern_database_health: true
    correlation_engine_health: true
    learning_system_health: true

# Logging Configuration
logging:
  # Log Levels
  levels:
    pattern_database: INFO
    correlation_engine: INFO
    dynamic_learner: INFO
    pattern_fusion: INFO
    
  # Log Destinations
  destinations:
    console:
      enabled: true
      level: INFO
      format: "structured"
    file:
      enabled: true
      level: DEBUG
      path: "logs/advanced_pattern_integration.log"
      rotation_size: "50MB"
      rotation_count: 10
      
  # Component-specific Logging
  components:
    pattern_search: DEBUG
    pattern_correlation: INFO
    pattern_learning: INFO
    pattern_validation: INFO
    
  # Security Logging
  security:
    mask_sensitive_patterns: true
    audit_pattern_access: true
    log_admin_actions: true

# Security Configuration
security:
  # Pattern Access Control
  access_control:
    enabled: true
    require_authentication: false
    role_based_access: false
    
  # Pattern Encryption
  encryption:
    encrypt_sensitive_patterns: false
    encryption_algorithm: "AES-256-GCM"
    key_rotation_interval: 2592000  # seconds (30 days)
    
  # Audit Configuration
  audit:
    enabled: true
    audit_pattern_creation: true
    audit_pattern_modification: true
    audit_pattern_access: true
    audit_correlation_requests: true

# Validation and Testing Configuration
validation:
  # Self-testing
  self_test:
    enabled: true
    test_interval: 3600  # seconds
    test_pattern_database: true
    test_correlation_engine: true
    test_learning_system: true
    
  # Performance Testing
  performance_testing:
    enabled: true
    load_test_interval: 86400  # seconds (24 hours)
    max_patterns_for_testing: 1000
    correlation_performance_test: true
    
  # Accuracy Testing
  accuracy_testing:
    enabled: true
    test_data_file: "data/pattern_test_data.json"
    accuracy_threshold: 0.8
    false_positive_threshold: 0.2

# Data Management Configuration
data_management:
  # Pattern Import/Export
  import_export:
    enable_pattern_export: true
    enable_pattern_import: true
    export_format: "json"
    include_statistics: true
    
  # Data Retention
  retention:
    pattern_retention_days: 365
    statistics_retention_days: 90
    log_retention_days: 30
    auto_cleanup_enabled: true
    
  # Backup Configuration
  backup:
    enabled: true
    backup_interval: 86400  # seconds (24 hours)
    backup_location: "backups/patterns/"
    max_backups: 7
    compress_backups: true

# External Integration Configuration
external_integration:
  # Threat Intelligence Feeds
  threat_intelligence:
    enabled: false
    feeds: []
    update_interval: 3600  # seconds
    
  # Community Pattern Sharing
  community:
    enabled: false
    pattern_sharing: false
    anonymous_sharing: true
    
  # External APIs
  apis:
    enable_rest_api: false
    api_authentication: false
    rate_limiting: true

# Development and Debug Configuration
development:
  # Debug Features
  debug:
    enable_debug_logging: false
    enable_pattern_tracing: false
    enable_correlation_tracing: false
    
  # Testing Features
  testing:
    enable_mock_patterns: false
    mock_pattern_count: 100
    enable_synthetic_correlations: false
    
  # Development Tools
  tools:
    enable_pattern_editor: false
    enable_correlation_visualizer: false
    enable_learning_dashboard: false

# Experimental Features
experimental:
  # Advanced ML Features
  advanced_ml:
    enable_deep_learning: false
    enable_neural_correlation: false
    enable_transfer_learning: false
    
  # Advanced Analytics
  analytics:
    enable_predictive_patterns: false
    enable_threat_prediction: false
    enable_pattern_evolution_tracking: false
    
  # Future Integrations
  future_integrations:
    enable_blockchain_patterns: false
    enable_iot_patterns: false
    enable_cloud_patterns: false 
