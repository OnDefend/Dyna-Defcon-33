    test_data_file: "data/pattern_test_data.json"
    accuracy_threshold: 0.8
    false_positive_threshold: 0.2

# Data Management Configuration
data_management:
  # Pattern Import/Export
  import_export:
    enable_pattern_export: true
    enable_pattern_import: true
    export_format: "json"
    include_statistics: true
    
  # Data Retention
  retention:
    pattern_retention_days: 365
    statistics_retention_days: 90
    log_retention_days: 30
    auto_cleanup_enabled: true
    
  # Backup Configuration
  backup:
    enabled: true
    backup_interval: 86400  # seconds (24 hours)
    backup_location: "backups/patterns/"
    max_backups: 7
    compress_backups: true

# External Integration Configuration
external_integration:
  # Threat Intelligence Feeds
  threat_intelligence:
    enabled: false
    feeds: []
    update_interval: 3600  # seconds
    
  # Community Pattern Sharing
  community:
    enabled: false
    pattern_sharing: false
    anonymous_sharing: true
    
  # External APIs
  apis:
    enable_rest_api: false
    api_authentication: false
    rate_limiting: true

# Development and Debug Configuration
development:
  # Debug Features
  debug:
    enable_debug_logging: false
    enable_pattern_tracing: false
    enable_correlation_tracing: false
    
  # Testing Features
  testing:
    enable_mock_patterns: false
    mock_pattern_count: 100
    enable_synthetic_correlations: false
    
  # Development Tools
  tools:
    enable_pattern_editor: false
    enable_correlation_visualizer: false
    enable_learning_dashboard: false

# Experimental Features
experimental:
  # Advanced ML Features
  advanced_ml:
    enable_deep_learning: false
    enable_neural_correlation: false
    enable_transfer_learning: false
    
  # Advanced Analytics
  analytics:
    enable_predictive_patterns: false
    enable_threat_prediction: false
    enable_pattern_evolution_tracking: false
    
  # Future Integrations
  future_integrations:
    enable_blockchain_patterns: false
    enable_iot_patterns: false
    enable_cloud_patterns: false 